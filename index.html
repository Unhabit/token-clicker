<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Clicker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Belgrano&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/animate.css">
</head>
<body>
  <div class="container">
    <div class="title">
      <h1 id="title" style="text-align: center;">Token Clicker</h1>
      <div class="stats">
        <span id="tokens-per-click">Tokens per Click: 1</span>
        <br>
        <span id="tokens-per-second">Tokens per Second: 0</span>
        <br>
        <button onclick="muteMusic()">Mute Music</button>
      </div>
    </div>
    <div class="clicker">
      <button id="clickerButton" onclick="playTokenSFX()" style="border: none; background: none; padding: 0; width: 100%; height: 100%;">
        <img id="clickerimg" src="images/token.png" alt="token" class="center">
      </button>
    </div>
    <div class="money">
      <div class="counter">
        <img src="images/token.png" alt="money">
        <span id="token-counter">0</span>
      </div>
      <div class="counter">
        <img src="images/rebirthtoken.png" alt="rebirth">
        <span id="rebirth-counter">0</span>
      </div>
      <button class="rebirth-button" id="rebirthButton" onclick="rebirth()">Rebirth (Cost: 100,000 tokens)</button>
    </div>
    <div class="store">
      <h1 id="store_title" style="text-align: center;">Store</h1>
      <div class="buy-multiples">
        <button onclick="setMultiplier(1)" id="x1">1x</button>
        <button onclick="setMultiplier(10)" id="x10">10x</button>
        <button onclick="setMultiplier(100)" id="x100">100x</button>
      </div>
      <button class="store-item" onclick="buyItem('upgrade6')">
        <span id="upgrade6-count" class="bought">Bought: 0</span>
        <div class="store-button">
          Token per click <img src="images/moreclickperclick.png" alt="+2 tokens per click" class="small-image">
        </div>
        <span id="upgrade6-price" class="price">Price: 15</span>
      </button>
      <button class="store-item" onclick="buyItem('upgrade1')">
        <span id="upgrade1-count" class="bought">Bought: 0</span>
        <div class="store-button">
          Token <img src="images/token.png" alt="single token" class="small-image">
        </div>
        <span id="upgrade1-price" class="price">Price: 30</span>
      </button>
      <button class="store-item" onclick="buyItem('upgrade2')">
        <span id="upgrade2-count" class="bought">Bought: 0</span>
        <div class="store-button">
          4 pack of tokens <img src="images/4packtoken.png" alt="4 pack of tokens" class="small-image">
        </div>
        <span id="upgrade2-price" class="price">Price: 100</span>
      </button>
      <button class="store-item" onclick="buyItem('upgrade3')">
        <span id="upgrade3-count" class="bought">Bought: 0</span>
        <div class="store-button">
          Bundle of tokens <img src="images/bundleoftokens.png" alt="bundle of tokens" class="small-image">
        </div>
        <span id="upgrade3-price" class="price">Price: 500</span>
      </button>
      <button class="store-item" onclick="buyItem('upgrade4')">
        <span id="upgrade4-count" class="bought">Bought: 0</span>
        <div class="store-button">
          Vault of tokens <img src="images/vaultoftokens.png" alt="a vault full of tokens" class="small-image">
        </div>
        <span id="upgrade4-price" class="price">Price: 1500</span>
      </button>
      <button class="store-item" onclick="buyItem('upgrade5')">
        <span id="upgrade5-count" class="bought">Bought: 0</span>
        <div class="store-button">
          Token house <img src="images/tokenhouse.png" alt="a house made of tokens" class="small-image">
        </div>
        <span id="upgrade5-price" class="price">Price: 4000</span>
      </button>
    </div>
  </div>

  <div class="snowflakes"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
